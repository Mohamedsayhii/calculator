<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="screen">
          <div class="last-operation">saha</div>
          <div class="current-operation">toul</div>
        </div>
        <div class="keys">
          <div class="ACDELButtons">
            <button id="acButton">AC</button>
            <button id="deleteButton">Delete</button>
          </div>
          <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>รท</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>0</button>
            <button>,</button>
            <button>=</button>
            <button>+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
